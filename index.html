<body>
    <!--Start Slider-->
    <div class="container">
        <h2 style="margin-top: 40px;">Image Slider</h2>
        <div class="slider">
            <div class="images">
                <!-- Radio buttons for slide control -->
                <input type="radio" name="slide" id="img1" checked>
                <input type="radio" name="slide" id="img2">
                <input type="radio" name="slide" id="img3">
                <input type="radio" name="slide" id="img4">
                
                <!-- Images in a wrapper -->
                <div class="image-container">
                    <img src="./images/img1-slider.jpg" alt="img1" class="img1">
                    <img src="./images/img2-slider.jpg" alt="img2" class="img2">
                    <img src="./images/img3-slider.jpg" alt="img3" class="img3">
                    <img src="./images/img4-slider.jpg" alt="img4" class="img4">
                </div>
            </div>
            <div class="dots">
                <!-- Labels linked to radio buttons -->
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </div>
